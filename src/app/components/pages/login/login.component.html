<div class="container">
  <div class="container__box">
    <div class="container__box__header">
      <p>Momentos</p>
      <img src="../../../../assets//moments.png" alt="" srcset="" />
    </div>
    <form
      class="container__box__form"
      (ngSubmit)="submit()"
      [formGroup]="loginForm"
      #formDir="ngForm"
    >
      <div class="form-group">
        <label for="title">Usuário</label>
        <input
          type="text"
          name="title"
          placeholder="Adicione um título"
          required
          formControlName="username"
        />
      </div>
      <div
        class="validation-error"
        *ngIf="username.invalid && formDir.submitted"
      >
        <p *ngIf="username.errors?.['required']">O usuário é obrigatorio</p>
      </div>

      <div class="form-group">
        <label for="title">Senha</label>
        <input
          type="password"
          name="password"
          placeholder="Adicione um título"
          required
          formControlName="password"
        />
      </div>
      <div
        class="validation-error"
        *ngIf="password.invalid && formDir.submitted"
      >
        <p *ngIf="password.errors?.['required']">O password é obrigatorio</p>
      </div>

      <button type="submit">Entrar</button>
    </form>
  </div>
</div>
