<div class="container">
  <div class="container__box">
    <div class="container__box__header">
      <p>Momentos</p>
      <img src="../../../../assets//moments.png" alt="" srcset="">
    </div>
    <form class="container__box__form">
      <div class="form-group">
        <input type="hidden" formControlName="id" />
        <label for="title">Usuário</label>
        <input
          type="text"
          name="title"
          id=""
          placeholder="Adicione um título"
          required
          formControlName="title"
        />
      </div>
      <div class="form-group">
        <input type="hidden" formControlName="id" />
        <label for="title">Senha</label>
        <input
          type="password"
          name="title"
          id=""
          placeholder="Adicione um título"
          required
          formControlName="title"
        />
      </div>
      <!-- <div class="validation-error" *ngIf="title.invalid && formDir.submitted">
        <p *ngIf="title.errors?.['required']">O título é obrigatorio</p>
      </div> -->

      <button type="submit">
        Entrar
      </button>
    </form>
  </div>
</div>
