<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <input type="hidden" formControlName="id" />
    <label for="title">Título</label>
    <input
      type="text"
      name="title"
      id=""
      placeholder="Adicione um título"
      required
      formControlName="title"
    />
  </div>
  <div class="validation-error" *ngIf="title.invalid && formDir.submitted">
    <p *ngIf="title.errors?.['required']">O título é obrigatorio</p>
  </div>

  <div class="form-group">
    <label for="description">Descrição</label>
    <textarea
      name="description"
      rows="5"
      cols="5"
      placeholder="Oque aconteceu nesse momento?"
      required
      no-resize
      formControlName="description"
    ></textarea>
  </div>
  <div
    class="validation-error"
    *ngIf="description.invalid && formDir.submitted"
  >
    <p *ngIf="title.errors?.['required']">A descrição é obrigatória</p>
  </div>

  <div class="form-group">
    <label for="image">Adicione a imagem</label>
    <input type="file" name="image" (change)="onFileSelected($event)" />
  </div>

  <input type="submit" value="{{ btnText }}" />
</form>
